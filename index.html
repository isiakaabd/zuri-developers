<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuri 2022 Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
</head>

<body>
    <header>
        <h4>Zuri Team 2022</h4>
        <input type="search" name="search" placeholder="search student by fullname" id="search" />
    </header>
    <main class="grid-container">
        <!-- First profile -->
        <div class="card">
            <img class="profile-image" src="assets/profile-images/Isiaka_Abdulahi.png" />
            <div class="container">
                <h2 class="full-name">Isiaka Abdulahi</h2>
                <p class="title">Tutor</p>
                <p class="role">Frontend Developer</p>
                <p class="gender">Male</p>
                <p class="social-media">
                    <a href="https://twitter.com/isiakaabd">Twitter</a>
                </p>
                <p class="social-media">
                    <a href="https://linkedin.com/in/isiakaabd">LinkedIn</a>
                </p>
            </div>
        </div>
        <!-- second profile -->
        <div class="card">
            <img class="profile-image" src="assets/profile-images/Olawale_Mumeen.jpg" />
            <div class="container">
                <h2 class="full-name">Olawale Mumeen</h2>
                <p class="title">Student</p>
                <p class="role">Frontend Developer</p>
                <p class="gender">Male</p>
                <p class="social-media">
                    <a href="https://twitter.com/OLAWALEMUMEEN2">Twitter</a>
                </p>
                <p class="social-media">
                    <a href="www.linkedin.com/in/olawale-mumeen">LinkedIn</a>
                </p>
            </div>
        </div>
        <!-- Third profile -->
        <div class="card">
            <img class="profile-image" src="assets/profile-images/joker4mas.png" />
            <div class="container">
                <h2 class="full-name">Samuel Ogbaje</h2>
                <p class="title">Student</p>
                <p class="role">Frontend Developer</p>
                <p class="gender">Male</p>
                <p class="social-media">
                    <a href="https://twitter.com/Flam3s1">Twitter</a>
                </p>
                <p class="social-media">
                    <a href="www.linkedin.com/in/samuel-ogbaje">LinkedIn</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
